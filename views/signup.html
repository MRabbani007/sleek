<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->

  <script src="../scripts/main.js" defer></script>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-color-gradient sticky-top d-flex flex-nowrap">
    <!-- Button to open the offcanvas sidebar -->
    <div class="navbar-header d-flex flex-nowrap">
      <button class="btn btn-dark mx-md-3 mx-sm-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
        <img class="icons" src="../images/icons/menu.svg">
      </button>
      <a class="navbar-brand" href="../index.html"><img class="logo" src="../images/icons/logo.png" alt=""></a>
    </div>
    <!-- Search bar -->
    <div class="navbar-header mx-lg-3 mx-sm-0">
      <div class="navbar-nav" action="" name="search">
        <div class="input-group row">
          <!-- Category DropDown -->
          <select name="category" id="cat-list" class="input-group-text form-select-sm text-start select-cat" >
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="computers">Computers</option>
            <option value="smart-home">Smart Home</option>
            <option value="arts-&-crafts">Arts & Crafts</option>
            <option value="automotive">Automotive</option>
            <option value="beaty-&-personal-care">Beauty & Personal Care</option>
            <option value="fashion">Fashion</option>
            <option value="Health & Household">Health & Household</option>
            <option value="Home & Kitchen">Home & Kitchen</option>
            <option value="industrial & scientific">Industrial & Scientific</option>
            <option value="tools & home improvement">Tools & Home Improvement</option>
            <option value="Sports & Outdoors">Sports & Outdoors</option>
          </select>
          <!-- Search Input -->
          <input type="text" id="searchBox" class="form-control searchBox" placeholder="Search">
          <!-- Search Button -->
          <button class="btn btn-warning nav-search-btn p-0" onclick="searchNavbar()">
            <img class="icons" src="../images/icons/search.png">
          </button>
        </div>
      </div>
    </div>
    <!-- Sign in & Cart -->
    <div class="navbar-header d-flex">
      <div class="nav-item dropdown p-0 my-auto">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">
          <img class="icons" src="../images/icons/user-white.png">
        </a>
        <ul class="dropdown-menu dropdown-menu-end rounded-0">
            <li class=""><a class="dropdown-item" href="./signin.html">Sign In</a></li>
            <li><a class="dropdown-item" href="./signup.html">Sign Up</a></li>
            <li><hr class="dropdown-divider"></li>
            <li class="">
              <a class="dropdown-item" href="./orders.html">Orders & Returns</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Kazakhstan</a></li>
            <li><a class="dropdown-item" href="#">Change Location</a></li>
        </ul>
      </div>
      <div class="nav-item p-0 mx-md-3 mx-sm-1 my-auto">
        <a class="nav-link" href="./cart.html">
          <div class="btn position-relative  p-0 m-0 my-auto cart-container">
            <img class="cart-icon" src="../images/icons/cart.png">
            <span class="cart-quantity position-absolute rounded-1 bg-warning p-1 text-wrap" style="top:-10px; left:15px; right:15px">25</span>
          </div>
        </a>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" id="demo">
    <div class="offcanvas-header text-bg-dark d-flex ">
      <div class="offcanvas-title">
        <a class="navbar-brand" href="../index.html"><img class="logo" src="../images/icons/logo.png" alt=""></a>
      </div>
      <button type="button" class="btn-close text-reset text-bg-light" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <h5 class="border-bottom border-light pb-2 ">Shop by Department</h5>
      <div class="departments mb-3"></div>
      <h5 class="border-bottom border-light pb-2">Help & Settings</h5>
      <h6><img src="../images/flags/flag-kz.png" alt="">Kazakhstan</h6>
      <h6>Customer Service</h6>
      <button class="btn btn-secondary my-3" type="button" onclick="redirect('signin','')">Sign In</button>
      <button class="btn btn-warning my-3" type="button" onclick="redirect('signup','')">Sign Up</button>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="card border-2 border-dark col-md-6 col-sm-8 col-10 m-5 p-3">
      <div class="d-flex justify-content-center">
        <img src="../images/icons/login-black.png" class="card-img-top w-25" alt="...">
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">Sign Up</h5>
        <form action="" novalidate>
          <div class="row my-3">
            <div class="col">
              <label for="firstname" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstname" placeholder="First name" required>
            </div>
            <div class="col">
              <label for="lastname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
            </div>
          </div>
          <div class="my-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required></div>
          <div class="input-group my-1">
            <label for="email" class="form-label p-2">Email</label>
            <input type="text" class="form-control" id="email" placeholder="mail" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="example.com" aria-label="Server">
            <div class="valid-feedback">Correct Email</div>
            <div class="invalid-feedback">Invalid Email</div>
          </div>
          <div class="my-1">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="my-1">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="my-1">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="my-1">
            <label for="inputCountry" class="form-label">Country</label>
            <select id="inputCountry" class="form-select">
              <option value="unitedstates" selected>United States</option>
              <option value="unitedkingdom">United Kingdom</option>
              <option value="kazakhstan">Kazakhstan</option>
              <option value="lebanon">Lebanon</option>
              <option value="france">France</option>
              <option value="unitedarabemirates">United Arab Emirates</option>
              <option value="italy">Italy</option>
              <option value="egypt">Egypt</option>
            </select>
          </div>
          <div class="my-1">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option value="california" selected>California</option>
              <option value="florida">Florida</option>
              <option value="indiana">Indiana</option>
              <option value="newyork">New York</option>
              <option value="texas">Texas</option>
              <option value="virginia">Virginia</option>
              <option value="washington">Washington</option>
              <option value="wisconsin">Wisconsin</option>
            </select>
          </div>
          <div class="my-1">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="my-1">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="my-1">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                Agree to Terms & Conditions
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign up</button>
            <a href="#" class="text-secondary">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  </body> 
</html>
